<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Mis tareas</h3>
            <!-- div.row*3>div.col-md-6*4 -->
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Completado?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{tarea.nombre}}</td>
                        <td>
                            <span *ngIf="tarea.completado; else tareaIncompleta">SÃ­</span>

                            <ng-template #tareaIncompleta>No</ng-template>
                        </td>
                        <td>
                          <div class="btn-group btn-group-sm">
                            <button class="btn btn-primary btn-sm" (click)="edit(tarea)">
                              Editar
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="delete(tarea)">
                                Eliminar
                            </button>
                          </div>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>{{ tareaPorEditar ? 'Editar' : 'Nueva' }} tarea</h3>

                <form class="mt-5" [formGroup]="formulario" (ngSubmit)="save()" autocomplete="off">
                <div class="mb-2">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName="nombre">
                </div>

                <div class="mb-2 form-check">
                    <label>
                        <input type="checkbox" class="form-check-input" formControlName="completado">
                        Completado
                    </label>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
